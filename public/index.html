<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Laboratory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: white; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; padding: 20px; }
        header { background-color: #0073e6; color: white; padding: 15px; text-align: center; font-size: 24px; }
        h2 { color: #003366; }
        .experiment { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ccc; }
        .download { display: flex; align-items: center; gap: 20px; }
        .download-item { text-align: center; }
        .download a { text-decoration: none; color: #0073e6; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <header> ü§ñ Machine Learning Laboratory </header>
    <div class="container">
        <h2>Lab Experiments</h2>
        
        <script>
            const experiments = [
            { id: 1, title: "FOR A GIVEN SET OF TRAINING DATA EXAMPLES STORED IN A .CSV FILE, IMPLEMENT AND DEMONSTRATE THE CANDIDATE-ELIMINATION ALGORITHM TO OUTPUT A DESCRIPTION OF THE SET OF ALL HYPOTHESES CONSISTENT WITH THE TRAINING EXAMPLES", csv: "enjoysport.csv", py: "ex_1.py" },
                { id: 2, title: "WRITE A PROGRAM TO DEMONSTRATE THE WORKING OF THE DECISION TREE BASED ID3 ALGORITHM. USE AN APPROPRIATE DATASET FOR BUILDING THE DECISION TREE AND APPLY THIS KNOWLEDGE TO CLASSIFY A NEW SAMPLE", csv: "decision_tree.csv", py: "ex_2.py" },
                { id: 3, title: "BUILD AN ARTIFICIAL NEURAL NETWORK BY IMPLEMENTING THE BACKPROPAGATION ALGORITHM AND TEST THE SAME USING APPROPRIATE DATASETS", py: "ex_3.py" },
                { id: 4, title: "WRITE A PROGRAM TO IMPLEMENT THE NA√èVE BAYESIAN CLASSIFIER FOR A SAMPLE TRAINING DATASET STORED AS A .CSV FILE AND COMPLETE THE ACCURACY WITH A FEW TEST DATASETS.", csv: "naivebayesian.csv", py: "ex_4.py" },
                { id: 5, title: "WRITE A PROGRAM TO IMPLEMENT THE NA√èVE BAYESIAN CLASSIFIER FORA SAMPLE TRAINING DATASET STORED AS A .CSV FILE AND COMPLETETHE ACCURACY WITH A FEW TEST DATASETS.", csv: "naivetext.csv", py: "ex_5.py" },
                { id: 6, title: "WRITE A PROGRAM TO CONSTRUCT A BAYESIAN NETWORK TO DIAGNOSECORONA INFECTION USING STANDARD WHO DATASET.", csv: "heart.csv", py: "ex_6.py" },
                { id: 7, title: "APPLY EM ALGROTHIM TO CLUSTER A SET OF DATA STORED IN A .CSV FILEUSE THE SAME DATASET FOR CLUSTERING USING THE K-MEANSALGORITHM .COMPARE THE RESULTS OF THESE TWO ALGORITHMS", csv: "7-dataset.csv", py: "ex_7.py" },
                { id: 8, title: "WRITE A PROGRAMM TO IMPLEMENT K-NEAREST NEIGHBOURALGORITHM TO CLASSIFY THE IRIS DATASET. PRINT BOTH CORRECT ANDWRONG PREDICTIONS.", csv: "8-dataset.csv", py: "ex_8.py" },
                { id: 9, title: "IMPLEMENTION THE NON-PARAMETRIC LOCALLY WEIGHTED REGRESSIONALGOTITHM IN ORDER TO FIT DATA POINTS.SELECT AN APPROPRIATEDATASET FOR YOUR EXPERIMENT AND DRAW GRAPHS.", csv: "9-dataset.csv", py: "ex_9.py" },
                
            ];

            document.write('<div class="experiments">');
            experiments.forEach(exp => {
                document.write(`
                    <div class="experiment">
                        <p><b>${exp.id}: ${exp.title}</b></p>
                        <div class="download">
                            ${exp.csv ? `<div class="download-item">
                                <p><b>${exp.csv}</b></p>
                                <a href="${exp.csv}" title="Download CSV">
                                    <img src="icons8-csv-100.png" width="36" height="36" />
                                </a>
                                <a href="${exp.csv}">Download CSV</a>
                            </div>` : ''}
                            ${exp.py ? `<div class="download-item">
                                <p><b>${exp.py}</b></p>
                                <a href="${exp.py}" title="Show Python Code">
                                    <img src="icons8-python.gif" width="36" height="36" />
                                </a>
                                <a href="${exp.py}">Show Python Code</a>
                            </div>` : ''}
                        </div>
                    </div>
                `);
            });
            document.write('</div>');
        </script>
    </div>
    <hr>
    <center><h3> <img src="c:\Users\hp\Downloads\output-onlinepngtools.png" <br> CREATED BY VEGETA</h3></center>
</body>
</html>
